<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Housing - Home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head-container">
        <div class="nav">
            <div class="logo">
                <img src="./images/x-housing.png" alt="X Housing Logo">
                <h1>Housing</h1>
            </div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html">Properties</a></li>
                <li><a href="./index.html">Agents</a></li>
                <li><a href="./index.html">About Us</a></li>
                <li><a href="./index.html">Contact</a></li>
                <li><button class="whitebg-btn">Search</button></li>
                <li><button class="blackbg-btn">Sign Up</button></li>
            </ul>
        </div>

        <div class="head-content">
            <div class="hero-img-wrapper">
                <h1>Find Your Perfect<br>Home Today.</h1>
                <p>We provide a complete service for sale,<br>purchase or rental of real estate</p>
                <button class="blackbg-btn">Get Started</button>
                <div class="stats-wrapper">
                    <div class="stat-box">
                        <h2>456+</h2>
                        <p>Apartment Sale</p>
                    </div>
                    <div class="stat-box">
                        <h2>1006+</h2>
                        <p>Happy Client</p>
                    </div>
                    <div class="stat-box">
                        <h2>300+</h2>
                        <p>Completed Projects</p>
                    </div>
                </div>
                <!-- <img src="./images/hero-image.jpg" alt="House Image"> -->
            </div>
            
            <div class="rent-buy-box">
                <div class="rent-buy-select">
                    <button class="rent-buy-tab active">Rent</button>
                    <button class="rent-buy-tab">Buy</button>
                </div>
                <div class="rent-buy-options">
                    <div class="rent-buy-option">
                        <h2>Location</h2>
                        <div class="rent-buy-btn">
                            <button>Select your city</button>
                            <i class="fa-solid fa-location-crosshairs"></i>
                        </div>
                    </div>
                    <div class="rent-buy-option">
                        <h2>Property Type</h2>
                        <div class="rent-buy-btn">
                            <button>Choose a range</button>
                            <i class="fa-solid fa-house"></i>
                        </div>
                    </div>
                    <div class="rent-buy-option">
                        <h2>Rent Range</h2>
                        <div class="rent-buy-btn">
                            <button>Enter Budget</button>
                            <i class="fa-solid fa-sack-dollar"></i>
                        </div>
                    </div>
                    <button class="blackbg-btn">Search Now</button>
                </div>
            </div>
            
        </div>
    </div>
    <div class="popular-container"></div>
    <div class="service-container"></div>
    <div class="testimonials-container"></div>
    <div class="faqs-container"></div>
    <div class="copyright-container"></div>
</body>
<script src="https://kit.fontawesome.com/ec2f69c671.js" crossorigin="anonymous"></script>
</html>
